<div class="si-tile-actionbarcontainer" data-bind="event:{mousedown:onMouseDown}">
    <div class="si-tile-actions si-tile-actionbar" data-bind="style:{visibility:handleVisible}" style="visibility: visible;">
        <ul class="si-tile-actionbar-actionlist">

            <li>
                <button class="si-tile-actionbar-action si-tile-actionbar-command-opencontextmenu" data-bind="css: className, click: openTile">
                    <svg viewBox="0 0 16 16" class="siportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
                        <circle cx="14.4" cy="7.6" r="1.6"></circle>
                        <circle cx="8" cy="7.6" r="1.6"></circle>
                        <circle cx="1.6" cy="7.6" r="1.6"></circle>
                    </svg>
                </button>
            </li>

            <li>
                <button class="si-tile-actionbar-action si-tile-actionbar-command-unpinfromstartboard" data-bind="css: className, click: _click">
                    <svg viewBox="0 0 16 16" class="siportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
                        <polygon points="15,3.475 12.539,1.001 8.006,5.534 3.474,1.001 1,3.475 5.52,8.007 1,12.527 3.474,15.001 7.994,10.481 12.526,15.014 15,12.54 10.467,8.007 "></polygon>
                    </svg>
                </button>
            </li>

        </ul>
        <div class="si-tile-actionbar-contextmenu si-contextMenu si-popup" data-bind="stopBindings: true" style="top: 0px; left: 0px;">
            <ul class="si-contextMenu-itemList">
                <!-- ko template: { name: 'fxContextMenuItemTemplate', foreach: orderedMenuItems, afterRender: afterRender } --><!-- /ko -->
            </ul>
            <ul class="si-contextMenu-commandItemsList">
                <!-- ko template: { name: 'fxContextMenuItemTemplate', foreach: orderedMenuItemsCommands, afterRender: afterRender } --><!-- /ko -->
            </ul>
        </div>
    </div>
</div>
